<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel = "stylesheet" href="main.css">
  <script src="js/angular.min.js"></script>
  <title>HAGROCARE |information</title>
</head>
<body ng-app = "myApp">
  <div class="shop" ng-controller="my-controller">
    <div class="shop-top">
      <nav id="navbar" class = "navbars">
        <ul class = "navlist">
          <img src="images/hagro.png" width="240" height="70">
          <li><a href = "#" style="color:#ffaa41">PRODUCTS</a></li>
          <li><a href="#">SERVICES</a></li>
        </ul>
      </nav>
      <div style="padding: 200px 0 0 100px">
        <h1 class = "shop-heading">BOOK ONLINE<br>Fresh Products Available</h1>
      </div>
    </div>
    <div class="grid-box">
      <div class = "grid-item">
        <figure><img src="images/brinjal.jpeg"></figure>
        <h1>brinjal</h1>  
        <p>&#8377 20</p>
        <input type="button" ng-click = "dec()" value="-" class="button-minus">
        <input type="number" value={{temp}}>
        <input type="button" ng-click = "inc()" value="+" class="button-plus"><br><br>
        <button class="button ride">Add to Favourites</button>
      </div>
      <div class = "grid-item">
        <figure><img src="images/onion.jpeg"></figure>
        <h1>onion</h1>  
        <p>&#8377 20</p>
        <input type="button" ng-click = "dec()" value="-" class="button-minus">
        <input type="number" value={{temp}}>
        <input type="button" ng-click = "inc()" value="+" class="button-plus"><br><br>
        <button class="button ride">Add to Favourites</button>
      </div>
      <div class = "grid-item">
        <figure><img src="images/potato.jpeg"></figure>
        <h1>potato</h1> 
        <p>&#8377 20</p>
        <input type="button" ng-click = "dec()" value="-" class="button-minus">
        <input type="number" value={{temp}}>
        <input type="button" ng-click = "inc()" value="+" class="button-plus"><br><br>
        <button class="button ride">Add to Favourites</button>
      </div>
      <div class = "grid-item">
        <figure><img src="images/beans.jpeg"></figure>
        <h1>beans</h1>  
        <p>&#8377 20</p>
        <input type="button" ng-click = "dec()" value="-" class="button-minus">
        <input type="number" value={{temp}}>
        <input type="button" ng-click = "inc()" value="+" class="button-plus"><br><br>
        <button class="button ride">Add to Favourites</button>
      </div>
      <div class = "grid-item">
        <figure><img src="images/tomato.jpeg"></figure>
        <h1>tomato</h1> 
        <p>&#8377 20</p>
        <input type="button" ng-click = "dec()" value="-" class="button-minus">
        <input type="number" value={{temp}}>
        <input type="button" ng-click = "inc()" value="+" class="button-plus"><br><br>
        <button class="button ride">Add to Favourites</button>
      </div>
      <div class = "grid-item">
        <figure><img src="images/beetroot.jpeg"></figure>
        <h1>beetroot</h1> 
        <p>&#8377 20</p>
        <input type="button" ng-click = "dec()" value="-" class="button-minus">
        <input type="number" value={{vari}} ng-model="vari">
        <input type="button" ng-click = "inc()" value="+" class="button-plus"><br><br>
        <button class="button ride">Add to Favourites</button>
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src = "js/shopkeeper.js"></script>
<script type="text/javascript" src = "js/index.js"></script>
</body>
</html>
